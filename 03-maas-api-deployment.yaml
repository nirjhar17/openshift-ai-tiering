---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: maas-api
  namespace: maas-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: maas-api
rules:
  - apiGroups: [""]
    resources: ["configmaps", "namespaces", "serviceaccounts"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["serviceaccounts/token"]
    verbs: ["create"]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: ["serving.kserve.io"]
    resources: ["inferenceservices", "llminferenceservices"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["httproutes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: maas-api
subjects:
  - kind: ServiceAccount
    name: maas-api
    namespace: maas-api
roleRef:
  kind: ClusterRole
  name: maas-api
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maas-api
  namespace: maas-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maas-api
  template:
    metadata:
      labels:
        app: maas-api
    spec:
      serviceAccountName: maas-api
      containers:
        - name: maas-api
          image: quay.io/opendatahub/maas-api:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: maas-api
  namespace: maas-api
spec:
  selector:
    app: maas-api
  ports:
    - port: 8080
      targetPort: http
      name: http

